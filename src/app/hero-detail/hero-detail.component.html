<div *ngIf='hero'>
  <!-- 当selectedHero没有初始值，会报错的 -->
<h2>{{hero.name | uppercase}} Details</h2>
<div>
  <span>
    id: <span>{{hero.id}}</span>
  </span>
</div>
<!-- 实现双向数据绑定 -->
<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>
</div>

<button (click)='goBack()'>GOBACK</button>
